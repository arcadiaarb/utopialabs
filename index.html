<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utopia Labs | The Future of Coordination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-neon-green: #39ff14;
        --color-neon-cyan: #0ff;
        --color-neon-pink: #f0f;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-neon-green);
      }

      /* Glitch Effect Utilities */
      .glitch-wrapper {
        position: relative;
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to bottom, transparent 50%, rgba(57, 255, 20, 0.02) 51%, transparent 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 16, 16, 0.05);
        opacity: 0.1;
        z-index: 49;
      }
      @keyframes flicker {
        0% { opacity: 0.08; }
        5% { opacity: 0.12; }
        10% { opacity: 0.09; }
        100% { opacity: 0.1; }
      }
    </style>
